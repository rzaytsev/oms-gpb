<!DOCTYPE html>
<html>
  <head>
    <title>Metals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="static/js/bootstrap.min.js"></script>


    <script src="http://code.highcharts.com/stock/highstock.js"></script>
    <script src="http://code.highcharts.com/stock/modules/exporting.js"></script>




  </head>


  <body>
    <h1>Котировки ОМС Газпромбанк</h1>

<script>
$(function () {
    $.getJSON('/read-data/0', function(data1) {
        $.getJSON('/read-data/1', function(data2) {
        // Create the chart
        $('#container1').highcharts('StockChart', {


            rangeSelector : {
                selected : 1
            },

            title : {
                text : 'Золото'
            },

            yAxis : {
                title : {
                    text : 'Exchange rate'
                },
                plotLines : [{
                    value : 1652.63,
                    color : 'red',
                    dashStyle : 'shortdash',
                    width : 2,
                    label : { text : 'Покупка 28.12.2012'}
                },
                {
                    value : 1566.63,
                    color : 'blue',
                    dashStyle : 'shortdash',
                    width : 2,
                    label : { text : 'Покупка 22.02.2012'}

                }

                ]
            },

            series : [{
                name : 'Покупка ',
                data : data1,
                color : 'red',
                tooltip: {
                    valueDecimals: 2
                },

            },
            {
                name : 'Продажа',
                color : 'green',
                data : data2,
                tooltip: { valueDecimals: 2},
            },


            ]
        });
    });

});
   });

</script>

<script>
$(function () {
    $.getJSON('/read-data/2', function(data1) {
        $.getJSON('/read-data/3', function(data2) {
        // Create the chart
        $('#container2').highcharts('StockChart', {


            rangeSelector : {
                selected : 1
            },

            title : {
                text : 'Серебро'
            },

            yAxis : {
                title : {
                    text : 'Exchange rate'
                },

            },

            series : [{
                name : 'Покупка ',
                data : data1,
                color : 'red',
                tooltip: {
                    valueDecimals: 2
                },

            },
            {
                name : 'Продажа',
                color : 'green',
                data : data2,
                tooltip: { valueDecimals: 2},
            },


            ]
        });
    });

});
   });

</script>

<p>Золото.<br> {{ today }} <br> Покупка: {{ gold_buy }} <br> Продажа: {{ gold_sell }}</p>
        <div id="container1" style="height: 500px; min-width: 400px"></div>
<p>Серебро.<br> {{ today }} <br> Покупка: {{ silver_buy }} <br> Продажа: {{ silver_sell }}</p>
        <div id="container2" style="height: 500px; min-width: 400px"></div>

  </body>


</html>
